<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/frontend/css/user.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/frontend/css/base.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/frontend/js/jquery.js" type="text/javascript"></script>
        <style type="text/css">
.wsz {
	color:#a9a9a9
}
.sz {
	color:#CCCCD5;
}
.smyz {
	color:#a9a9a9;
	display:none
}
.tscg {
	display:none
}


</style>
</head>

<body style="background:#FFF">
<div class="aq_iframe">
 <form action="{:U('Safeinfo/emailadd')}" method="post" id="yj">
        <p>
          <label for="username"><span style="color:#F00; margin-right:5px;">*</span>邮箱</label>
          <font class="aqifm_srk1">{$user1[u_email]}</font>
          <input class="aqifm_srk" name="email" value="{$user1[u_email]}" type="hidden"/>
           <span class="tip_aq">
           <font class="smyz email1">邮箱不能为空!</font>
           <font class="tscg3"></font>
           </span>
        <div class="aqifm_con_but">
         <input name="" type="button" value="验&nbsp;&nbsp;证"  class="jrb_but02" id="emailaj"/>
     </div>
        
        </form>
</div>
<script>
//添加邮件
    $("#emailaj").click(function() {
        if ($("input[name='email']").val() == "") {
            $(".email1").show();
        } else {
            $(".email1").hide();
        }
        var email = check_email($("input[name='email']").val());
        if ($("input[name='email']").val() != "" && email) {
            $.post('{:U("Safeinfo/emailadd")}', $("#yj").serialize(), function(str) {
                str = $.trim(str);
                if (str === '1') {
                    $(".tscg3").html("<font color=\"#0E9DA9\">发送成功！</font>");
                  
                } else {
                    $(".tscg3").html("<font color=\"red\">发送失败！</font>");
                }
            })

        }
    })
	//判断email
function check_email(val) {
    var reg = /^[a-zA-Z0-9_-]+(\.([a-zA-Z0-9_-])+)*@[a-zA-Z0-9_-]+[.][a-zA-Z0-9_-]+([.][a-zA-Z0-9_-]+)*$/;
    if (val != "" && !reg.test(val)) {
        $(".tscg3").html("<font color=\"red\">邮件格式不正确！</font>");
        return false;
    } else {
        return true;
    }
}
</script>
</body>
</html>
