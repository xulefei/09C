<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/frontend/css/user.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/frontend/css/base.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/frontend/js/jquery.js" type="text/javascript"></script>
        <style type="text/css">
.wsz {
	color:#a9a9a9
}
.sz {
	color:#CCCCD5;
}
.smyz {
	color:#a9a9a9;
	display:none
}
.tscg {
	display:none
}


</style>
</head>

<body style="background:#FFF">
<div class="aq_iframe">
 <form action="{:U('Safeinfo/realadd')}" method="post" id="smyz">
        <p>
          <label for="username"><span style="color:#F00; margin-right:5px;">*</span>真实姓名</label>
          <input type="text" name="realname" value="{$user[real_name]}" class="aqifm_srk2"/> 
          <span class="tip_aq">
          <font class="smyz zsxm">真实姓名不能为空!</font>
          
          </span>
        <p>
          <label for="username"><span style="color:#F00; margin-right:5px;">*</span>身份证号</label>
          <input type="text" name="idcard" value="{$user[id_card]}" class="aqifm_srk"/>
          <span class="tip_aq"> 
            <font class="smyz sfzh">身份证号不能为空!</font>
            <font class="tscg1"></font>
          </span>
        <div class="aqifm_con_but">
          <input name="" type="button" value="提&nbsp;&nbsp;交" class="jrb_but02" id="smrzaj"/>
       </div>
       </form>
</div>
<script type="text/javascript">
 //实名认证
 $(function() {
    $("#smrzaj").click(function() {
        if ($("input[name='realname']").val() == "") {
            $(".zsxm").show();
        } else {
            $(".zsxm").hide();
        }
        if ($("input[name='idcard']").val() == "") {
            $(".sfzh").show();
			 $(".tscg1").html("<font color=\"red\"></font>");
        } else {
            $(".sfzh").hide();
        }
        if ($("input[name='idcard']").val() != "" && $("input[name='realname']").val() != "" && idcard() && realname()) {
            $.post('{:U("Safeinfo/realadd")}', $("#smyz").serialize(), function(str) {
                str = $.trim(str);
                if (str === '1') {
                    $(".tscg1").html("<font color=\"#0E9DA9\">提交成功！</font>");
                    setTimeout(function() {
                       parent.location.reload();
                    }, 1000);
                } else {
                    $(".tscg1").html("<font color=\"#0E9DA9\">提交成功！</font>");
                    setTimeout(function() {
                        parent.location.reload();
                    }, 1000);
                }
            })

        }
    })
 })
 //判断身份证号码长度
function idcard() {
	 var reg = /^[\u4e00-\u9fa5]+$/;
	 if(reg.test($("input[name='idcard']").val())){
		  $(".tscg1").html("<font color=\"red\">身份证号码不能有中文！</font>");
		 }
		 else if ($("input[name='idcard']").val().length > 17) {
        return true;
    } else {

        $(".tscg1").html("<font color=\"red\">身份证号码必须是18位！</font>");
        return false;
    }
}
//判断真实姓名必须是中文
function realname() {
    //var reg=/^[\u0391-\uFFE5]+$/;

    var reg = /^[\u4e00-\u9fa5]+$/;
    if (reg.test($("input[name='realname']").val())) {
        return true;
    } else {
        $(".tscg1").html("<font color=\"red\">真实姓名必须是中文!</font>");
        return false;
    }

}
</script>
</body>
</html>
