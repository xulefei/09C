        <span class="tip_aq">
            <font class="yzts"></font>

<script>
 //获取验证码
    $(".hqyzm").click(function() {
        $.post('{:U("Safeinfo/code")}', function(str) {
            str = $.trim(str);
            if (str === '1') {
                fun_timedown(60);

                $(".yzts").html("<font color=\"#0E9DA9\">已经发送！</font>");
                $(".hqyzm").attr("disabled", "disabled");
                $(".hqyzm").css({"color": "#000", "background-color": "#999"});
                setTimeout(function() {
                    $(".yzts").html("");
                }, 3000);

            } else {
                $(".yzts").html("<font color=\"#a9a9a9\">发送失败！</font>");
                setTimeout(function() {
                    parent.location.reload();
                }, 1000);
            }
        })
    })

  //验证验证码是否正确 之找回提现密码
    $("#tjyzmzh").click(function() {
        if ($("input[name='phonecode1']").val() == "") {
            $(".yzts").html("<font color=\"red\">请输入手机验证码！</font>");
        } else {
            $.post('{:U("Safeinfo/phonecode1")}', $("#txzh").serialize(), function(str) {
                str = $.trim(str);
                if (str === '1') {
                    $(".yzts").html("<font color=\"#0E9DA9\">验证成功！</font>");
                    setTimeout(function() {
						  parent.location.reload();
						}, 1000);
                } else {
                    $(".yzts").html("<font color=\"red\">验证失败！</font>");
                }
            })
        }
    })
	//60秒倒计时
function fun_timedown(time)
{
    if (time == 'undefined')
        time = 60;
    //$("#hqyzm").html(time+"秒");
    $(".zm").attr("value", time + "秒");

    time = time - 1;
    if (time >= 0)
    {
        setTimeout("fun_timedown(" + time + ")", 1000);
    } else
    {
        $(".zm").attr("disabled", "");
        $(".zm").css({"color": "#FFF", "background-color": "#0E9DA9"});
        $(".zm").attr("value", "获取验证码");

    }
}
</script>
