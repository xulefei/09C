<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/frontend/css/user.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/frontend/css/base.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/frontend/js/jquery.js" type="text/javascript"></script>
        <style type="text/css">
.wsz {
	color:#a9a9a9
}
.sz {
	color:#CCCCD5;
}
.smyz {
	color:#a9a9a9;
	display:none
}
.tscg {
	display:none
}


</style>
</head>

<body style="background:#FFF">
<div class="aq_iframe">
  <form action="{:U('Safeinfo/txpassedit')}" method="post" id="txedit">
        <p>
          <label for="username"><span style="color:#F00; margin-right:5px;">*</span>原交易密码</label>
          <input type="password" name="ytxpass"  class="aqifm_srk" placeholder="请输入原交易密码"/>
          <span class="tip_aq">
          <font class="smyz ytxpass">原交易密码不能为空!</font>
           <font class="tscg5"></font>
          </span>
        <p>
          <label for="username"><span style="color:#F00; margin-right:5px;">*</span>新交易密码</label>
          <input type="password" name="newtxpass" class="aqifm_srk" placeholder="6-12位字母、数字、符号"/>
          <span class="tip_aq">
          <font class="smyz newtxpass">新交易密码不能为空!</font>
         
          </span>
        <p>
          <label for="username"><span style="color:#F00; margin-right:5px;">*</span>确认新密码</label>
          <input type="password"  class="aqifm_srk" name="rnewtxpass" placeholder="请再次输入您的交易密码"/>
          <span class="tip_aq">
          <font class="smyz rnewtxpass">确认交易密码不能为空!</font>
          </span>
        <div class="aqifm_con_but">
        <input name="" type="button" value="提&nbsp;&nbsp;交" class="jrb_but02" id="txeditaj"/>
        </div>
  </form>
</div>
<script>
 //修改提现密码
    $("#txeditaj").click(function() {
        if ($("input[name='ytxpass']").val() == "") {
            $(".ytxpass").show();
			  $(".tscg5").html("<font color=\"red\"></font>");
        } else {
            $(".ytxpass").hide();
        }
        if ($("input[name='newtxpass']").val() == "") {
            $(".newtxpass").show();
        } else {
            $(".newtxpass").hide();
        }
        if ($("input[name='rnewtxpass']").val() == "") {
            $(".rnewtxpass").show();
        } else {
            $(".rnewtxpass").hide();
        }

        if ($("input[name='ytxpass']").val() != "" && $("input[name='newtxpass']").val() != "" && $("input[name='rnewtxpass']").val() != "" && txpassLength()) {
            $.post('{:U("Safeinfo/txpassedit")}', $("#txedit").serialize(), function(data) {
                 $(".tscg5").html(data.msg);
                if (data.code === '10000') {
                    setTimeout(function() {
                       parent.location.reload();
                    }, 1000);
                } 
            },'json');

        }
    })
	//判断修改提现密码长度
function txpassLength() {
    if ($("input[name='newtxpass']").val().length > 5 && $("input[name='newtxpass']").val().length < 13) {
        return true;
    } else {

        $(".tscg5").html("<font color=\"red\">密码必须要6-12位字母、数字和符号！</font>");
        return false;
    }
}
</script>
</body>
</html>
